<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TViTECH | Login</title>

<!-- Font Awesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<!-- Bootstrap -->
<link rel="stylesheet" href="../public/assets/plugins/bootstrap-4.1.3-dist/css/bootstrap.min.css">
<!-- FormValidation.io -->
<link rel="stylesheet" href="../public/assets/plugins/open-iconic-master/font/css/open-iconic.min.css">
<link rel="stylesheet" href="../public/assets/plugins/formvalidation-master/dist/css/formValidation.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="../public/css/style.css">
<style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: lightgrey;
    }

    .form-signIn {
        padding: 3rem;
        width: 100%;
        max-width: 330px;
        margin: auto;
        background: #fff;
    }
    .form-signIn .checkbox {
        font-weight: 400;
    }
    .form-signIn .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 15px;
    }
    .form-signIn .form-control:focus {
        z-index: 2;
    }
    .form-signIn input[type="email"] {
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signIn input[type="password"] {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .social-btn .btn {
        border: none;
        margin: 10px 3px 0;
        opacity: 1;
    }
    .social-btn .btn:hover {
        opacity: 0.9;
    }
    .social-btn .btn-primary {
        background: #507cc0;
    }
    .social-btn .btn-danger {
        background: #df4930;
    }
</style>
</head>
<body class="text-center">
<form class="form-signIn" method="post">
    <img class="mb-4" src="../public/assets/img/header_logo.png">

    <div class="form-group row">
        <input name="phoneNumber" id="inputEmail" class="form-control" placeholder="Phone number" autofocus>
    </div>
    <div class="form-group row">
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password">
    </div>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-brand btn-block mb-5" type="submit">Sign in</button>
    <p class="text-center">Login with your social media account</p>
    <div class="text-center social-btn">
        <a href="#" class="btn btn-primary"><i class="fab fa-facebook-f"></i></i>&nbsp; Facebook</a>
        <a href="#" class="btn btn-danger"><i class="fab fa-google"></i></i>&nbsp; Google</a>
    </div>
    <p class="mt-5 mb-3 text-muted">TViTECH © 2019</p>
</form>

<!-- jQuery -->
<script src="../public/assets/plugins/jquery-3.3.1.min.js"></script>
<!-- Bootstrap -->
<script src="../public/assets/plugins/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script src="../public/assets/plugins/popper.min.js"></script>
<!-- FormValidation.io -->
<script src="../public/assets/plugins/formvalidation-master/dist/js/formValidation.min.js"></script>
<script src="../public/assets/plugins/formvalidation-master/dist/js/framework/bootstrap.min.js"></script>

<!-- Custom scripts-->
<script>
$('.form-signIn').formValidation({
    icon: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
    },
    fields: {
        phoneNumber: {
            validators: {
                regexp: {
                    regexp: /^0\d{9}$/,
                    message: '• Must be in 050... 012... format'
                },
                notEmpty: {
                    message: '• Required field'
                }
            }
        },
        password: {
            validators: {
                notEmpty: {
                    message: '• Required field'
                }
            }
        },

    }
})
    .on('success.form.fv', function(e) {
        e.preventDefault();
        console.log('success');
        window.location.href = "index.html";
    })
    .on('err.form.fv', function(e) {
        e.preventDefault();
        console.log('err');
    })
</script>
</body>
</html>
