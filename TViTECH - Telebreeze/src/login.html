<script>
const
    btnSwitchForm = $('#switchForm'),
    formLogin = $('#login'),
    formRegister = $('#register');

let inputPhoneLogin = $('#phoneLogin');

btnSwitchForm.click(function () {
    formLogin.slideToggle();
    formRegister.slideToggle();
    btnSwitchForm.text(btnSwitchForm.text() === "Register" ? "Go back to login" : "Register");
});


let cursorPosition;
let lastCursorPosition;

inputPhoneLogin.on('keyup mouseup', function (e) {
    let value = $(this).val();
    let array = value.split('');
    let numbers = array.filter((val) => val !== '-' && val !== ' ');
    let output = '';
    let key = e.keyCode;

    lastCursorPosition = cursorPosition;

    for (let i = 0; i < numbers.length; i++) {
        if (i === 3) {
            output = output + ' - ' + numbers[3];
        }
        else if (i === 5) {
            output = output + ' - ' + numbers[5]
        }
        else {
            output += numbers[i]
        }
    }
    inputPhoneLogin.val(output);

    // Press right arrow first
    if (key === 39 && cursorPosition === 3) {
        inputPhoneLogin.caret(6)
    }
    // Press right arrow second
    if (key === 39 && cursorPosition === 8) {
        inputPhoneLogin.caret(11)
    }
    // Press left arrow first
    if (key === 37 && cursorPosition === 6) {
        inputPhoneLogin.caret(3)
    }
    // Press left arrow second
    if (key === 37 && cursorPosition === 11) {
        inputPhoneLogin.caret(8)
    }


    if (key === 8) {
        inputPhoneLogin.caret(lastCursorPosition - 1);
    }
    else {
        // inputPhoneLogin.caret(lastCursorPosition)
    }

    // inputPhoneLogin.caret(lastCursorPosition);

    cursorPosition = inputPhoneLogin.caret();

    // inputPhoneLogin.caret(lastCursorPosition);

    console.log('Now cursorPosition: ', cursorPosition);
    console.log('Last cursorPosition: ', lastCursorPosition);
});

formLogin.formValidation({
    icon: {
        valid: 'fontawesome-check',
        invalid: 'fontawesome-times',
        validating: 'fontawesome-sync'
    },
    fields: {
        phoneLogin: {
            validators: {
                regexp: {
                    regexp: /\d{3} - \d{2} - \d{2}/,
                    // regexp: /^0\d{9}$/,
                    message: '• Please\, finish number'
                },
                notEmpty: {
                    message: '• Required field'
                },

            }
        },
        userPassword: {
            validators: {
                notEmpty: {
                    message: '• Required field'
                }
            }
        },

    }
})
.on('success.form.fv', function(e) {
    e.preventDefault();
    console.log('success');
    window.location.href = "index.html";
})
.on('err.form.fv', function(e) {
    e.preventDefault();
    console.log('err');
});
